<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown-Timer</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Countdown to Shalati's birthday</h1>

  <div class="countdown-container">
    <div class="counterdown-el days-c">
      <p class="big-text" id="days">0</p>
      <span>Days</span>
    </div>
    <div class="counterdown-el hours-c">
      <p class="big-text" id="hours">0</p>
      <span>Hours</span>
    </div>
    <div class="counterdown-el minutes-c">
      <p class="big-text" id="minutes">0</p>
      <span>Minutes</span>
    </div>
    <div class="counterdown-el seconds-c">
      <p class="big-text" id="seconds">0</p>
      <span>Seconds</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
